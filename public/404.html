<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .container h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: 700;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ddd;
    }

    .container a {
      text-decoration: none;
      background: #03A9F4;
      padding: 14px 32px;
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .container a:hover {
      background: #0288D1;
    }

    .astronaut {
      width: 150px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 4rem;
      }

      .astronaut {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <img class="astronaut" src="https://i.ibb.co/7XqwsLw/astronaut.png" alt="Lost in space">
    <h1>404</h1>
    <h2>Lost in Space</h2>
    <p>Oops! The page you're looking for doesn't exist. Maybe it's in another galaxy.</p>
    <a href="/">Take Me Home</a>
  </div>

</body>
</html>
